<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Interactive Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        figure {
            margin: 0;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        figure img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 4px;
            display: block;
        }

        figcaption {
            margin-top: 10px;
            text-align: center;
            color: #555;
            font-size: 14px;
        }

        figure:hover,
        figure:focus {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            outline: 3px solid #4CAF50;
            outline-offset: 2px;
        }

        figure:focus {
            outline: 3px solid #2196F3;
        }
    </style>
</head>
<body>
    <h1>My Photo Gallery</h1>
    <h2>Hover or tab through the images</h2>

    <div class="gallery">
        <figure>
            <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=400&h=250&fit=crop" 
                 alt="Mountain landscape with snow-capped peaks at sunrise">
            <figcaption>Mountain Sunrise</figcaption>
        </figure>

        <figure>
            <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=400&h=250&fit=crop" 
                 alt="Tropical beach with crystal clear turquoise water and palm trees">
            <figcaption>Tropical Paradise</figcaption>
        </figure>

        <figure>
            <img src="https://images.unsplash.com/photo-1511593358241-7eea1f3c84e5?w=400&h=250&fit=crop" 
                 alt="Dense green forest with sunlight filtering through tall trees">
            <figcaption>Forest Path</figcaption>
        </figure>

        <figure>
            <img src="https://images.unsplash.com/photo-1473773508845-188df298d2d1?w=400&h=250&fit=crop" 
                 alt="City skyline at sunset with colorful sky and modern buildings">
            <figcaption>Urban Sunset</figcaption>
        </figure>

        <figure>
            <img src="https://images.unsplash.com/photo-1501594907352-04cda38ebc29?w=400&h=250&fit=crop" 
                 alt="Peaceful lake reflecting surrounding mountains and blue sky">
            <figcaption>Lake Reflection</figcaption>
        </figure>

        <figure>
            <img src="https://images.unsplash.com/photo-1465146344425-f00d5f5c8f07?w=400&h=250&fit=crop" 
                 alt="Vibrant flower garden with colorful blooms in spring">
            <figcaption>Flower Garden</figcaption>
        </figure>
    </div>

    <script>
        // Function to handle mouse over event
        function handleMouseOver(event) {
            event.currentTarget.style.borderColor = '#4CAF50';
            console.log('Mouse over image');
        }

        // Function to handle mouse leave event
        function handleMouseLeave(event) {
            event.currentTarget.style.borderColor = '';
            console.log('Mouse left image');
        }

        // Function to handle focus event
        function handleFocus(event) {
            console.log('Image focused via keyboard');
        }

        // Function to handle blur event
        function handleBlur(event) {
            console.log('Image lost focus');
        }

        // Function to add tabindex and event listeners to all figures
        function setupGallery() {
            console.log('Page loaded - Setting up gallery accessibility');
            
            // Get all figure elements
            const figures = document.querySelectorAll('figure');
            
            // Loop through each figure and add tabindex and event listeners
            for (let i = 0; i < figures.length; i++) {
                // Add tabindex to make figures keyboard accessible
                figures[i].setAttribute('tabindex', '0');
                
                // Add mouse event listeners
                figures[i].addEventListener('mouseover', handleMouseOver);
                figures[i].addEventListener('mouseleave', handleMouseLeave);
                
                // Add keyboard event listeners
                figures[i].addEventListener('focus', handleFocus);
                figures[i].addEventListener('blur', handleBlur);
            }
            
            console.log('Gallery setup complete - ' + figures.length + ' images are now accessible');
        }

        // Add onload event listener to run setupGallery when page loads
        window.addEventListener('load', setupGallery);
    </script>
</body>
</html>
